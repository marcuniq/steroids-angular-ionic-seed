<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Steroids App</title>

  <link rel="stylesheet" href="/components/ionic/release/css/ionic.css" />

  <script src="/components/ionic/release/js/ionic.min.js"></script>

  <script src="/components/angular/angular.min.js"></script>
  <script src="/components/angular-animate/angular-animate.min.js"></script>
  <script src="/components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="/components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="/components/ionic/release/js/ionic-angular.min.js"></script>


  <script src="/components/lodash/dist/lodash.min.js"></script>
  <script src="/components/restangular/dist/restangular.min.js"></script>

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/app.js"></script>
  <script src="/models/models.js"></script>
  <script src="/controllers/petController.js"></script>
  <script src="/services/services.js"></script>

</head>
<!--
  'starter' is the name of this angular module (js/app.js)
-->
<body ng-app="starter" animation="slide-left-right-ios7">

<!--
  The nav bar that will be updated as we navigate between views
  Additional attributes set its look, nav-bar animation and icons
  Icons provided by Ionicons: http://ionicons.com/
-->
<ion-nav-bar    type="bar-positive"
                animation="nav-title-slide-ios7"
                back-button-type="button-icon"
                back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

<!--
  The views will be rendered in the <nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>

</body>
</html>
